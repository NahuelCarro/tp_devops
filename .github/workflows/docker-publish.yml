name: Build & Push API + Frontend

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1) Clona el repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) (Opcional) Prepara Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3) Login a Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4) Build & Push de la API (Dockerfile en raíz)
      - name: Build & Push API image
        uses: docker/build-push-action@v4
        with:
          context: .                 # contexto = la raíz del repo
          file: ./Dockerfile         # el Dockerfile de la API está aquí
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/api:${{ github.sha }}

      # 5) Build & Push del Frontend (Angular)
      - name: Build & Push Frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./status-page    # carpeta de tu Angular
          file: ./status-page/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/status-page:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/status-page:${{ github.sha }}
